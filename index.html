<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Current Employees</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='employee table'>
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate ($)</th>
                                    <th>Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="text" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthlyRate">
                </div>
                <button type="button" class="btn btn-primary" id="add-employee">Submit</button>
                
            </form>
        </div>
    </div>

    </div>

    <script src="timesheetLogic.js"></script>
</body>

</html>
